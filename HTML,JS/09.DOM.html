<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM</title>
</head>
<body>

  <button>Hello</button>
  <button class="js-button">second Button</button>

  <script>


console.log(document.querySelector('button'));
console.log(document.querySelector('title'));

//lets us get any element inside the web-page and put it into javascript..('any element name')







/*every html element also behaves as and object,

which means we can further get whats inside a particulat html element...for eg...*/

document.querySelector('button')//this selects only 1st button....
 .innerHTML='Changed';//dot notation can also operate in multiple lines..
console.log(document.querySelector('button').innerHTML);//this can only change the innerHTML inside the button..




/*for the 2nd button  , use a class attribute,,   because queryselector only takes 1st button*/
const buttonElement = document.querySelector('.js-button');//start with a (.) for calling the class attribute.....
console.log(buttonElement);




</script>


<script>


  //DOM combines JS and HTML together and gives JS the power to control the webpage....




     //DOm is linked with the web-page....

    //DOM is an object which is used to manipulate web-page elements..


    document.body.innerHTML = 'hello';
    
    //removes everything which is inside the html tag and replaces toth 'hello' string.....

    document.title = 'Good job!';

    console.log(document.body );
    
     
     //with this we can have html elements inside the javascript
    
    
    // this takes the entire body tag of html and puts insite the javascript...
    
    //changes the title of HTML doc.


    console.log(document.body.innerHTML);
    document.body.innerHTML=  '<button>Good Job</button>'; 



  </script>
  
</body>
