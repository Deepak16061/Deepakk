<!DOCTYPE html>
<html>
<head>
  <title>restaurant bill calc</title>
</head>
<body>
  <style>
    .red-button{
      color:white ;
      border :none;
      background-color:red }

    .green-color{
      color: white;
      border: none;
      background-color: green;
    }

    .black-color{
      color: white;
      border: none;
      background-color:black;
    }
    
  </style>
  <p> Restaurant price calculator.</p>

  <button 
  class ="red-button"
  
  onclick="
    price +=10;
    console.log(`final price in dollars: ${'$' + price}`);
    ">

  soup</button>

  <button 
  class ="green-color"
  onclick="
   price +=8;
   console.log(`final price in dollars: ${'$' + price}`);
  "> 
    burger
  </button>

  <button 
  class ="black-color"
  onclick="
   price +=7;
   console.log(`final price in dollars: ${'$' + price}`);
   console.log(`each person will pay: ${'$' + price/3}`);
   console.log(`additional tax: ${'$' + Math.round(price*0.1)}`)
  ">
    ice cream
  </button>
  <script> 
    let price = 0;
  </script>
</body>
</html>
