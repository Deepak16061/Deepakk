<!DOCTYPE html>
<html lang="en">
<head>

  <title>Loops</title>
</head>
<body>
  <script>

  let i=1;
  while (i<=5) {
    console.log(i);
    i++;

  }//indefinite repetition



  for (let i=1; i<=5; i++ ){


    console.log(i);


  }//a shorter version of while loop...





</script>
  
</body>
</html>
